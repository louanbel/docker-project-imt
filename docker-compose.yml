services:
  worker:
    build:
      context: ./worker
    image: europe-west9-docker.pkg.dev/geometric-flux-421107/voting-images/worker
    depends_on:
      - redis
      - db
    networks:
      - back-tier
  vote1:
    build:
      context: ./vote
    image: europe-west9-docker.pkg.dev/geometric-flux-421107/voting-images/vote
    depends_on:
      - redis
    networks:
      - back-tier
      - front-tier
  vote2:
    build:
      context: ./vote
    depends_on:
      - redis
    networks:
      - back-tier
      - front-tier
  vote3:
    build:
      context: ./vote
    depends_on:
      - redis
    networks:
      - back-tier
      - front-tier
  vote4:
    build:
      context: ./vote
    depends_on:
      - redis
    networks:
      - back-tier
      - front-tier
  result:
    build:
      context: ./result
    image: europe-west9-docker.pkg.dev/geometric-flux-421107/voting-images/result
    ports:
      - 4000:4000
    depends_on:
      - db
    networks:
      - back-tier
      - front-tier
  nginx:
    build:
      context: ./nginx
    depends_on:
      - vote1
      - vote2
      - vote3
      - vote4
    ports:
      - 8000:8000
    networks:
      - front-tier
  seed:
    image: europe-west9-docker.pkg.dev/geometric-flux-421107/voting-images/seed
    depends_on:
      - nginx
    build:
      context: ./seed-data
    networks:
      - front-tier
  redis:
    image: "redis:alpine"
    networks:
      - back-tier
    volumes:
        - ./healthchecks/redis.sh:/healthchecks/redis.sh
    healthcheck:
      test: ["CMD", "/healthchecks/redis.sh"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
      start_interval: 5s
  db:
    image: "postgres:15-alpine"
    environment:
      POSTGRES_PASSWORD: "postgres"
    networks:
      - back-tier
    volumes:
        - ./healthchecks/postgres.sh:/healthchecks/postgres.sh
    healthcheck:
      test: ["CMD", "/healthchecks/postgres.sh"]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 5s
      start_interval: 5s
networks:
  front-tier:
  back-tier:
